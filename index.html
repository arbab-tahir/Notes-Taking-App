<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Notes-Taking App</title>
         <link rel="stylesheet" href="style.css">
         <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="opacity: .9;">
        <div class="container-fluid">
            <a class="navbar-brand mx-3" href="#">Not<span style="color: crimson;">es</span></a>
        </div>
    </nav>


    <div class="container my-3">
        <h2 style="text-align: center;font-weight: 300;">We<span style="color: crimson;">lc</span>ome To <span style="color: crimson;font-weight: 450;">Notes</span></h2>
        <br>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a note</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div>
                <button class="my-3 btn btn-info" id="addbtn">Add Note</button>

        </div>
        <hr style="border-top: 10px solid red;border-radius: 4px;">

        <hr style="width: 205px;margin-left: 4px;">
        <div id="notes" class="row container-fluid"> </div>

           

            

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <script src="js/app.js"></script>
